<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eco Rana</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("./img/fondo.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #objeto {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      cursor: grab;
    }

    .caneca {
      position: absolute;
      bottom: 40px;
      width: 160px;
      height: 200px;
    }

    #blanca { left: 15%; }
    #verde  { left: 42%; }
    #negra  { left: 69%; }
  </style>
</head>

<body>

  <!-- OBJETO -->
  <img
    id="objeto"
    src="img/botella.png"
    draggable="true"
    data-categoria="reciclable"
  >

  <!-- ZONAS DE DROP (alineadas con el fondo) -->
  <div id="blanca" class="caneca" data-categoria="reciclable"></div>
  <div id="verde"  class="caneca" data-categoria="organico"></div>
  <div id="negra"  class="caneca" data-categoria="no-aprovechable"></div>

  <script src="app.js"></script>
</body>
</html>
