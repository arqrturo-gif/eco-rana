<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eco Rana</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("./img/fondo.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #puntaje {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #2e7d32;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 20px;
      font-weight: bold;
      z-index: 1000;
    }

    #objetos {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 30;
    }

    .objeto {
      width: 80px;
      cursor: grab;
      transition: transform 0.1s;
      z-index: 30;
    }
    .objeto:hover {
      transform: scale(1.1);
    }
    .objeto:active {
      cursor: grabbing;
    }

    .caneca {
      position: absolute;
      bottom: 40px;
      width: 160px;
      height: 200px;
      z-index: 20;
      /* Temporal: para ver Ã¡reas de drop */
      background-color: rgba(255, 0, 0, 0.1);
      border: 2px solid yellow;
      border-radius: 10px;
    }

    #blanca { left: 15%; }
    #verde  { left: 42%; }
    #negra  { left: 69%; }
  </style>
</head>
<body>

  <div id="puntaje">Puntaje: 0</div>

  <div id="objetos"></div>

  <div id="blanca" class="caneca" data-categoria="reciclable"></div>
  <div id="verde"  class="caneca" data-categoria="organico"></div>
  <div id="negra"  class="caneca" data-categoria="no-aprovechable"></div>

  <script src="app.js"></script>
</body>
</html>
